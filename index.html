<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #car1{
            position:relative;
        }
    </style>

<body>
    <p id="info">this i stest query</p>
    <p id="p1">This is para 1</p>
    <p id="p2">This is para 2</p>
    <!-- enter user id<input type="text" id="t1">
     <input type="button" id="button" value="submit">
    <p id="checkuser_id" style="color:blue">enter user name greater than 3 and less than 10</p>  -->
    <!-- <p id="course">
        <img src="rajgad-fort.jpg" width="1000" height="500">
    </p> -->
    <img src="horse.gif" alt="try again" width="500" id="car1">
    <input type="button" id="but" value="animate">
    <script src="jquery-3.7.1.min.js"></script>

    <script >
        console.log($);
       $(document).ready(function () {
    $("#checkuser_id").hide();
    
    $("#p1").click(function () {
        //console.log("para1 clicked....");
        //alert("this is para1");
        $("#info").hide();
    });
    $("#t1").keyup(function () {
        validate();
    });
    function validate() {
        let uname = $("#t1").val();
        if (uname.length < 3 || uname.length > 10) {
            $("#checkuser_id").show();
            return false;
        }
        else {
            $("#checkuser_id").hide();
        }
    }
    $("#p2").click(function () {
        //document.write("para1 clicked....");
        $("#p2").text("this is called para2")
    });
    $("#course").fadeToggle(3000);

    $("#car1").click(function(){
        $("#car1").animate({left: '+=800px'},1000);
    });
});

    </script>
</body>

</html>
